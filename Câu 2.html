<script>
    function tryRemoveFromArray(x, arr) {
        let index = arr.indexOf(x);
        if (index == -1 ) {
            return arr;
        }
        else {
            let i = 0;
            while (i < arr.length) {
                if (arr[i] == x) {
                    arr.splice(i,1);
                }
                else i++;
            }
            return arr;
        }
    }

    console.log(tryRemoveFromArray(5,[1,1,3,4,5]));
    console.log(tryRemoveFromArray(2,[1,1,2,4,5,1,1,9,4,5,1,2,3,4,5]));
    console.log(tryRemoveFromArray(0,[1,1,3,4,5,1,1,3,4,5,1,1,3,4,5]));
</script>
