<script>
    function isFibonacci (n) {
        //Check number < 0;
        if (n < 0) {
            return false
        }
        //Check number = 0 or number = 1;
        else if ((n == 0) || (n == 1)) {
            return true;
        }
        //Check others
        else {
            let arr = [0, 1, 1];
            let total = 1;
            let i = 2;
            //Create an fibonacci array include input number
            while (total < n) {
                total = arr[i] + arr[i-1];
                i++;
                arr[i] = total;
            }
            //Check number in the array?
            if (arr.indexOf(n) !== -1) {
                return true;
            }
            else return false;
        }
    }
    console.log("0 " +isFibonacci(0));
    console.log("1 " +isFibonacci(1));
    console.log("2 " +isFibonacci(2));
    console.log("144 " +isFibonacci(144));
    console.log("145 " +isFibonacci(145));
    console.log("9227465 " +isFibonacci(9227465));
    console.log("5702887 " +isFibonacci(5702887));
</script>
</html>
